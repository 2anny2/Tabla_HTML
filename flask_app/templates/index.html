<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/estilo.css') }}">
    <title>Tabla</title>
    
</head>
<body>
    <table id="tabla" class="table table-dark table-striped" style="width: 500px ;">
        <thead>
            <tr  class="text-warning bg-dark">
                <th >Nombre</th>
                <th >Apellido</th>
                <th >Nombre Completo</th>
            </tr>
        </thead>
        <tbody class="cuerpo">
            {% for users in users%}
                <tr id="contenido">
                    <td class="table-light">{{users['Nombre']}} </td>
                    <td class="table-light">{{users['Apellido']}} </td>
                    <td class="table-light">{{users['Nombre']+" "+users['Apellido']}}  </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
